<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Halloween Countdown</title>
  </head>
  <body>
    <h1>Halloween Countdown</h1>

    <div class="ghost-container">
      <i class="fas fa-ghost ghost" id="ghost"></i>
      <!-- Sử dụng icon hồn ma -->
    </div>

    <!-- Phần âm thanh -->
    <audio id="scary-sound" src="tieng-ma-keu.mp3" preload="auto"></audio>

    <!-- Countdown -->
    <div class="countdown-container">
      <div class="days-container">
        <div class="days">00</div>
        <div class="days-label">Days</div>
      </div>
      <div class="hours-container">
        <div class="hours">00</div>
        <div class="hours-label">Hours</div>
      </div>
      <div class="minutes-container">
        <div class="minutes">00</div>
        <div class="minutes-label">Minutes</div>
      </div>
      <div class="seconds-container">
        <div class="seconds">00</div>
        <div class="seconds-label">Seconds</div>
      </div>
    </div>

    <!-- Popup ảnh hù dọa ẩn ban đầu -->
    <div id="scare-image-container">
      <img id="scare-image" src="scary-image.jpg" alt="Scary Image" />
      <!-- Ảnh hù dọa -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
